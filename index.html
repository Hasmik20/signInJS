<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a5a64aee7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Registration Form</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="ui" class=" p-3 rounded-3">
          <h2 class="text-center">Women Who Code </h2>
          <h6 class="text-center">Sign up to join our Club  </h6>
          <form class="form-group text-center g-3 needs-validation" id="form" novalidate>
            <div id="signUp">
             
                <div class="signUpBlock forMessage mt-3 mb-3">
  
                  <label for="fName" class="leftLabel3">First Name:</label>
                  <input type="text" name="fName" class="form-control" id="fName" placeholder="Enter your name..." required>
               
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
 
             

              <div class="forMessage">
                <label for="userEmail"class="leftLabel1">E-mail:</label>
                <input type="email" name="userEmail" class="form-control" id="userEmail" placeholder="Enter your E-mail..." required>
              
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
              </div>
             
           <!-- password -->
              
                <div class=" fullBlock mt-3 mb-3 forMessage">
                  <label class="leftLabel">Password:</label>
                  <input type="password" name="userPassword" class="form-control" placeholder="Enter your password..." id="password1" required>
                 
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>
  
                <div class=" signUpBlock forMessage  mb-3 forMessage">
                  <label class="leftLabel2">Re-type Password:</label>
                  <input type="password"  class="form-control" placeholder="Re-type again..." id="password2" required>
                
                  <i class="fas fa-check-circle"></i>
                  <i class="fas fa-exclamation-circle"></i>
                  <small>Error message</small>
                </div>

              <!-- for check -->
              <label class="custom-control col-lg-4  custom-checkbox mb-3 mt-3 checkbox containerCheck">Remember me?
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1" checked="checked">
                <span class="checkmark"></span>
              </label>

              <!-- <div class="custom-control col-lg-12  custom-checkbox mb-3 mt-3 checkbox containerCheck">
                <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                <span class="checkmark"></span>
                <label class="custom-control-label" for="customCheck">Remember me?</label>
              </div> -->

            </div>
            
            <div class="d-grid mt-4">
              <input type="submit" value="Submit" class="btn">  
              
            </div>
            <div>
              <p class="mt-3 text-cener signUpBlock" id="pPolicy">By signing up, you agree to our Terms & Data Policy</p>
              <!-- for logIn -->
              <p class="changeText">Have an account? <a href="#" class="deco-none" id="logIn">Sign In</a></p>
            </div>
          
          </form>
        </div>
      </div>
      <div class="col-lg-3"></div>
    </div>
  </div>


  <script src="main.js"></script>
</body>
</html>
